<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
/>

<div>
  <div
    *ngIf="isMobileView"
    class="hamburger-menu"
    (click)="toggleMenu()"
    style="position: fixed; top: 10px; right: 10px; z-index: 1001; cursor: pointer;"
  >
    <i class="fa fa-bars" style="font-size: 24px; color: #FFA500;"></i>
  </div>

  <nav
    class="top-nav"
    *ngIf="!isMobileView || menuOpen"
    [ngStyle]="{
    'position': 'fixed',
    'top': '10px',
    'right': '10px',
    'z-index': '1000',
    'background': 'rgba(0, 0, 0, 0.8)',
    'padding': '10px 20px',
    'display': 'flex',
    'gap': '10px',
    'border-radius': '5px',
    'box-shadow': '0px 2px 10px rgba(0, 0, 0, 0.3)'
  }"
  >
    <button
      onmouseover="this.style.color='#f8be86'"
      onmouseout="this.style.color='white'"
      (click)="scrollToSection('about-section')"
    >
      About Me
    </button>

    <button
      onmouseover="this.style.color='#f8be86'"
      onmouseout="this.style.color='white'"
      (click)="scrollToSection('job-experience')"
    >
      Job Experience
    </button>

    <!--    <button-->
    <!--      onmouseover="this.style.color='#f8be86'"-->
    <!--      onmouseout="this.style.color='white'"-->
    <!--      (click)="scrollToSection('certification-section')"-->
    <!--    >-->
    <!--      Certificate-->
    <!--    </button>-->

    <button
      onmouseover="this.style.color='#f8be86'"
      onmouseout="this.style.color='white'"
      (click)="scrollToSection('contact-section')"
    >
      Contact Me
    </button>
  </nav>

<section
  class="header-section"
  style="
    position: relative;
    height: 100vh;
    overflow: hidden;
    background: linear-gradient(135deg, #000000, #434343);
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: Arial, sans-serif;
  "
>
  <!-- Button Navigasi di Kanan Atas -->


  <!-- Background Shapes -->
  <div
    class="background-shape"
    style="
      position: absolute;
      width: 500px;
      height: 500px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      top: -100px;
      left: -150px;
      animation: moveShape 6s infinite linear;
    "
  ></div>
  <div
    class="background-shape"
    style="
      position: absolute;
      width: 400px;
      height: 400px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.15);
      bottom: -120px;
      right: -180px;
      animation: moveShapeReverse 6s infinite linear;
    "
  ></div>

  <!-- Content Container -->
  <div
    class="content-container"
    style="
      position: relative;
      z-index: 10;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
    "
  >
    <!-- Gambar -->
    <div
      class="image-container"
      style="
        width: 308px;
        height: 400px;
        border-radius: 30%;
        overflow: hidden;
        border: 5px solid rgba(255, 255, 255, 0.2);
        animation: fadeInRight 2s ease-out;
      "
    >
      <img
        src="assets/img/e-do.png"
        alt="profile"
        style="width: 100%; height: 100%; object-fit: cover;"
      />
    </div>

    <!-- Title -->
    <div class="text-container">
      <h1 style="font-style: italic">PORTOFOLIO</h1>
      <h2>Alfredo Sirait</h2>
      <p>Software Developer</p>
    </div>

  </div>
</section>

<!-- About Me Section -->
<section
  id="about-section"
  class="slide-in"
  style="
    position: relative;
    min-height: 100vh;
    padding: 50px;
    background: #eeeff1;
    font-family: Arial, sans-serif;
    color: #333333;
  "
>
  <app-about-me></app-about-me>
</section>

<section style="background: #eeeff1; min-height: 100vh;" id="job-experience" class="fade-in slide-in">
  <app-job-experiences></app-job-experiences>
</section>

<section
  class="fade-in slide-in"
>
  <app-contact-me></app-contact-me>
</section>

<section id="footer-section">
  <footer>
    Copyright Â© 2025 Personal Profile | Powered by Al .S
  </footer>
</section>

</div>
